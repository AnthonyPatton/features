<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section -->
    <section>
      <!-- Contact Container -->
      <div class="contact-container">
        <!-- Form -->
        <div class="form-container">
          <h3>Message Us</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter Your Email..."
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Message Here..."
              required
            ></textarea>
            <input type="submit" value="Send" class="send-button" />
          </form>
        </div>
        <!-- Map -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172152.96028648844!2d-122.50460227236495!3d47.60882845863521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20WA!5e0!3m2!1sen!2sus!4v1715581551386!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
